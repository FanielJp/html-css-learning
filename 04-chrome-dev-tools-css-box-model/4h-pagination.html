<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination</title>
  <style>
    .back-button, 
    .next-button {
      padding-top: 10px;
      padding-right: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
      margin-right: 10px;
    }
    .next-button {
      margin-left: 5px;
    }
    a {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <button class="back-button">Back</button>
  <a href="">1</a>
  <a href="">2</a>
  <a href="">3</a>
  <a href="">4</a>
  <a href="">5</a>
  <button class="next-button">Next</button>
</body>
</html>
